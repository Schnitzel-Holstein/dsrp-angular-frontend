<ngx-simplebar [options]="options">
  <div *ngFor="let number of numbers">ngx-simplebar</div>
</ngx-simplebar>
<div class="container header-bg-black">
    <div class="header-black col-12">
        <div class="row">
            <div class="col-sm-8 col-12">
                <img class="prot" src="../../../assets/images/prot.png" alt="">
            </div>
            <div class="col-sm-4 col-12">
                <img class="title-img" src="../../../assets/images/title.png" alt="">               
            </div>
        </div>
    </div>
</div>
<div class="container index-container">
    <div class="col-12 bg-warning">
        <nav class="container navbar navbar-expand-lg navbar-white navbar-dark bg-warning">      
            <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
            <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
              &#9776;
            </button>
            <!-- Step 2: Add the ngbCollapse directive to the element below. -->
            <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse menu-navbar">
                <div class="user-avatar-container hide-on-mobile hide-on-tablet">
                  <div class="inner-square">
                    <img class="user-avatar" src="https://cdn.discordapp.com/attachments/672613029078368304/678365951841927228/Kimetsu.png">
                  </div>
                </div>
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="'home'" (click)="isMenuCollapsed = true">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="'.'" (click)="isMenuCollapsed = true">Buscar</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="'login'" (click)="isMenuCollapsed = true">Conectarse</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" [routerLink]="'register'" (click)="isMenuCollapsed = true">Registrarse</a>
                  </li>
              </ul>
            </div>
          </nav>
    </div>
    <router-outlet></router-outlet>
    <!--
    -->
</div>
