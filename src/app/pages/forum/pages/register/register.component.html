<!-- Material form login -->
<div class="card">

    <h5 class="card-header register-form-header white-text text-center py-4">
        <strong>Registrarse</strong>
    </h5>
  
    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">
  
      <!-- Form -->
      <form class="text-center" style="color: #757575;" action="#!">

        <!-- Username -->
        <div class="md-form">
            <input type="text" id="username" class="form-control" name="username">
            <label for="username">Nombre de usuario</label>
        </div>
  
        <!-- Email -->
        <div class="md-form">
          <input type="email" id="email" class="form-control" name="email">
          <label for="email">E-mail</label>
        </div>
  
        <!-- Password -->
        <div class="md-form">
          <input type="password" id="password" class="form-control" name="password">
          <label for="password">Contraseña</label>
        </div>
  
        <!-- Sign in button -->
        <!--<button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Logeame nomás</button>-->
        <button class="btn register-form-button btn-block my-4 white-text" type="button">Regístrame nomás</button>
  
        <!-- Register -->
        <p>¿Ya tienes cuenta?
          <a [routerLink]="'/inicio/login'">Conéctate</a>
        </p>
  
      </form>
      <!-- Form -->
  
    </div>
  
</div>
